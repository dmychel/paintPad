<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Paint Pad</title>
</head>
<body>
    <div class="header">
        <div class="title">
           <h1>Paint Pad</h1>
        </div>
    </div>
    <div class="clear-grid-container">
        <button id="clear">Clear Grid</button>
    </div>
    <div class="canvas-wrapper">
        <div class="canvas-container" id="canvas"></div>
    </div>
    <div class="canvas-size">
        <input type="number" id="userInput">
    </div>
    <div class="brush-buttons">
        <input type="color" id="colorPicker" value="#008000" class="color-picker">
        <button id="black" class="color black">Black</button>
        <button id="teal" class="color teal">Teal</button>
        <button id="rainbow" class="rainbow">Rainbow</button>
        <button id="eraser" class="color">Eraser</button>
    </div>
    <div class="footer">
        <div class="footer-images">
            <a href="https://www.linkedin.com/in/dylon-crowley-perez-248b0823b/" target="_blank"><img src="images/linkedin.png" alt="LinkediN"></a>
            <a href="https://github.com/dmychel" target="_blank"><img src="images/github.png" alt="Github"></a>
            <a href="https://dmychel.github.io/portfolio-revamp/" target="_blank"><img src="images/portfolio.png" alt="Portfolio"></a>
        </div>
        <p>Â© Copyright 2023, Dylon Crowley-Perez</p>
    </div>
</body>
</html>
